<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div class="container">
    <div class="container text-center">
        <div class="row">
            <div class="col weather-app">
                <div class="col search-city">
                <div class="search-bar">
                    <form id="search-form">
                        <input type="text" id="search-city" placeholder="Search a city.." />
                        <input type="submit" class="submit" value="🔎" />
                    </form>
                </div>
            </div>
        

    <div class="row">
        <div class="col city">
            <h1 id="current-city">Omaha</h1>
            <h3></h3>
            <h2 id="current-temp"></h2>
            <h4 id="temp-description"></h2>
            <div class="link">
                <a href="" class="link_temp" id="C">°C</a>
                <span>|</span>
                <a href="" class="link_temp" id="F">°F</a>
            </div>
        </div>
        <div class="col">
        </div>
    </div>

<div class="five-day">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="day">
                    <h3>Tuesday</h3>
                    <p>85°</p>
                    <h5>☁️</h5>
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <h3>Wednesday</h3>
                    <p>90°</p>
                    <h5>🌤</h5>
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <h3>Thursday</h3>
                    <p>83°</p>
                    <h5>🌩</h5>
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <h3>Friday</h3>
                    <p>85°</p>
                    <h5>⛈</h5>
                </div>
            </div>
            <div class="col">
                <div class="day">
                    <h3>Saturday</h3>
                    <p>90°</p>
                    <h5>☀️</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <a href="https://github.com/srhbrwr/weather-app">
        Open-source code
    </a>
    <span>, by Sarah Brewer</span>
</footer>
<script src="index.js"></script>
</body>
